<div class="lg:w-3/12 mt-10 mb-11 p-10 shadow-lg mx-auto">
  <h3 class="text-3xl text-center font-semibold py-5">Reset Password</h3>
  <form class="flex flex-col" [formGroup]="resetForm">
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="password"
        class="p-2 border border-gray-300 rounded"
        type="password"
        placeholder="Password"
      />
      @if (resetForm.hasError('required', 'password') &&
      resetForm.controls['password'].dirty) {
      <span class="text-red-500">Password is <strong>required</strong></span>
      }
    </div>

    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="confirmPassword"
        class="p-2 border border-gray-300 rounded"
        type="password"
        placeholder="confirm Password"
      />
      @if (resetForm.hasError('required', 'password') &&
      resetForm.controls['password'].dirty) {
      <span class="text-red-500"
        >Confirm Password is <strong>required</strong></span
      >
      }
    </div>

    <button
      [disabled]="resetForm.invalid"
      [class.disabled]="resetForm.invalid"
      (click)="reset()"
      type="submit"
      class="bg-indigo-50 p-2 rounded mt-3 text-white"
    >
      Reset
    </button>
      
  </form>
</div>
