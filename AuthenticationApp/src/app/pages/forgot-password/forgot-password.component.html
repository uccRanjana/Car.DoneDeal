<div class="flex justify-center">
  <div class="flex justify-center p-20 ml-48" style="width: 30%; height: 30%">
    <ng-lottie
      [options]="options2"
      (animationCreated)="animationCreated($event)"
    ></ng-lottie>
  </div>
  <div class="lg:w-3/12 mt-10 p-10 mb-10 shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-semibold py-5">Forgot Password</h3>
    <form [formGroup]="forgetForm" class="flex flex-col">
      <span class="mb-4">
        Enter your Email and we'll send your instructions on how to reset your
        password.
      </span>
      <div class="flex flex-col mt-4 mb-1">
        <input
          type="email"
          formControlName="email"
          placeholder="pat@example.com"
          class="p-2 border border-gray-300 rounded"
        />
        @if (forgetForm.hasError('email') && !forgetForm.hasError('required')) {
        <span class="text-red-500">Please enter a valid email address</span>
        } @if (forgetForm.hasError('required')) {
        <span class="text-red-500">Email is <strong>required</strong></span>
        }
      </div>

      <div class="mt-2">
        <button
          [disabled]="forgetForm.invalid"
          [class.disabled]="forgetForm.invalid"
          (click)="submit()"
          class="bg-indigo-50 w-1/4 mr-3 p-2 rounded-md text-gray-50"
        >
          Submit
        </button>
        <button
          routerLink="/login"
          class="bg-grey-500 w-1/4 p-2 rounded-md text-grey-50"
        >
          Cancel
        </button>
      </div>
        
    </form>
  </div>
</div>
