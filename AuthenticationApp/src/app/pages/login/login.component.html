<div class="flex justify-center">
  <div class="flex justify-center p-20 ml-48" style="width: 30%; height: 30%">
    <ng-lottie
      [options]="options2"
      (animationCreated)="animationCreated($event)"
    ></ng-lottie>
  </div>

  <div class="lg:w-3/12 mt-8 mb-8 p-10 shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-semibold py-5">Login Form</h3>
    <form class="flex flex-col" [formGroup]="loginForm">
      <div class="flex flex-col mt-4 mb-1">
        <input
          type="email"
          formControlName="email"
          placeholder="pat@example.com"
          class="p-2 border border-gray-300 rounded"
        />

        <span
          *ngIf="
            loginForm.hasError('required', 'email') &&
            loginForm.controls['email'].dirty
          "
          class="text-red-500"
          >Email is <strong>required</strong></span
        >
      </div>

      <div class="flex flex-col mt-4 mb-1">
        <input
          formControlName="password"
          class="p-2 border border-gray-300 rounded"
          type="password"
          placeholder="Password"
        />

        <span
          *ngIf="
            loginForm.hasError('required', 'password') &&
            loginForm.controls['password'].dirty
          "
          class="text-red-500"
          >Password is <strong>required</strong></span
        >
      </div>

      <button
        [disabled]="loginForm.invalid"
        [class.disabled]="loginForm.invalid"
        (click)="login()"
        type="submit"
        class="bg-indigo-50 p-2 rounded mt-3 text-white"
      >
        Login
      </button>
        
    </form>
    <div class="flex justify-between mt-5">
      <a class="text-indigo-600 ml-2 cursor-pointer" routerLink="/forget-pass"
        >Forget Password</a
      >
      <a class="text-indigo-600 ml-2 cursor-pointer" routerLink="/signup"
        >Signup</a
      >
    </div>
  </div>
</div>
