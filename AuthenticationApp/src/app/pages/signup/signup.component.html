<div class="flex justify-center">
  <div class="flex justify-center p-20 ml-48" style="width: 30%; height: 30%">
    <ng-lottie
    [options]="options2"
    (animationCreated)="animationCreated($event)"
  ></ng-lottie>
  </div>


<div class="lg:w-3/12 mt-8 p-10 mb-8 shadow-lg mx-auto">
  <h3 class="text-3xl text-center font-semibold py-5">Registration Form</h3>
  <form class="flex flex-col" [formGroup]="signupForm">
    <div class="flex flex-col mt-4 mb-1">
      <input
        type="text"
        formControlName="fullname"
        class="p-2 border border-gray-300 rounded"
        placeholder="Your Full Name"
      />
      <span
        *ngIf="
          signupForm.hasError('required', 'fullname') &&
          signupForm.controls['fullname'].dirty
        "
        class="text-red-500"
        >Name is <strong>required</strong></span
      >
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input
        type="email"
        formControlName="email"
        placeholder="pat@example.com"
        class="p-2 border border-gray-300 rounded"
      />

      <span
        *ngIf="
          signupForm.hasError('required', 'email') &&
          signupForm.controls['email'].dirty
        "
        class="text-red-500"
        >Email is <strong>required</strong></span
      >
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="city"
        class="p-2 border border-gray-300 rounded"
        type="text"
        placeholder="your city"
      />
      <span
        *ngIf="
          signupForm.hasError('required', 'city') &&
          signupForm.controls['city'].dirty
        "
        class="text-red-500"
        >City is <strong>required</strong></span
      >
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="password"
        class="p-2 border border-gray-300 rounded"
        type="password"
        placeholder="Password"
      />

      <span
        *ngIf="
          signupForm.hasError('required', 'password') &&
          signupForm.controls['password'].dirty
        "
        class="text-red-500"
        >Password is <strong>required</strong></span
      >
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="confirmPassword"
        class="p-2 border border-gray-300 rounded"
        type="password"
        placeholder="Confirm Password"
      />
      <span
        *ngIf="
          signupForm.hasError('confirmPasswordValidators', 'ConfirmPassword')
        "
        class="text-red-500"
        >Password didn't <strong>match</strong></span
      >
    </div>
    <button
      [disabled]="signupForm.invalid"
      [class.disabled]="signupForm.invalid"
      (click)="register()"
      type="submit"
      class="bg-indigo-50 p-2 rounded mt-3 text-white"
    >
      Register
    </button>
      
  </form>
  <span class="flex justify-center mt-5"
    >Already have an Account?
    <a class="text-indigo-600 ml-2 cursor-pointer" routerLink="/login"
      >Login</a
    ></span
  >
</div>
</div>
